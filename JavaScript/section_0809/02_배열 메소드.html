<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>02_배열 메소드.html</title>
    </head>

    <body>

        <h3>배열 메소드 Array Method</h3><hr>

        <script>
            //참조 https://www.w3schools.com/js/js_array_methods.asp

            // - method = function = 함수
            let fruits=["Banana", "Orange", "Apple", "Mango"]; 

            document.write(fruits + "<br>");                //Banana,Orange,Apple,Mango
            document.write(fruits.toString() + "<br>");     //배열 요소를 toString = 문자열로 변환하는 함수
                                                            //Banana,Orange,Apple,Mango로 보이지만 사실은 "Banana,Orange,Apple,Mango"
            document.write("!" + fruits.toString() + "!" +"<hr>"); 

            document.write(fruits.length +"<br>");          // 4  : 배열 요소의 갯수
            document.write(fruits.toString().length);       // 25 : 문자열로 변환한 것의 렝스 이기때문에 총 글자 갯수
            document.write("<hr>");                         //      Banana,Orange,Apple,Mango에서 ,까지해서 전부 25개 
                                                            //      ""은 문자열 표시라서 취급 X
            document.write(fruits.join("_")); // 요소와 요소 사이를 ,가 아닌 ""안에 지정된 문자로 구분한다
            document.write("<hr>");  

            fruits.pop()                         // 배열 마지막 요소 제거 
            document.write(fruits + "<hr>");     // Banana,Orange,Apple  → 마지막 요소인 Mango 제거됨

            fruits.push("Kiwi");                 // 배열 마지막 요소 추가
            document.write(fruits + "<hr>");     // Banana,Orange,Apple,Kiwi

            fruits.shift();                      // 배열 맨 앞 요소 제거
            document.write(fruits + "<hr>");     // Orange,Apple,Kiwi    → 첫번째 요소인 Banana 제거됨

            fruits.unshift("Lemon");             // 배열 맨 앞 요소 추가
            document.write(fruits + "<hr>");     // Lemon,Orange,Apple,Kiwi

            // → 순차적으로 실행되고 있기때문에 망고와 바나나 빠지고 키위와 레몬이 추가된 배열로 바뀜 

            fruits.splice(0, 2);                 // 배열 0번째부터 2번째까지 제거 단, 2는 (n-1)로 취급해야하기때문에 0번째와 1번째 요소가 삭제된다. 
            document.write(fruits + "<hr>");     // Apple,Kiwi           → 0, 2(n-1) 요소인 Lemon,Orange 제거됨

            // 배열 요소 합치기 
            let arr1=["손흥민","김연아"];
            let arr2=["무궁화","개나리","진달래"];
            let arr3=["국어","영어",];

            let arr4=arr1.concat(arr2, arr3);    // 배열 변수끼리를 합한다.
            document.write(arr4 + "<br>");       // 손흥민,김연아,무궁화,개나리,진달래,국어,영어
            document.write(arr4.length);         // 7
            document.write("<hr>");

            /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

            // 참조 https://www.w3schools.com/js/js_array_sort.asp
            /*
                ● [ 정렬 Sort ]
                : 데이터의 양이 많을 때 정해진 순서로 정렬 
                    → 어떠한 key값을 기준으로 데이터들을 순서대로 재배치하는 것 
                :   ex. 낮은(높은)가격순, 최신 게시글 등
                : 정렬 유형  
                        - 오름차순 Ascending : ASC    → 1-2-3...-10
                                                     → A ... Z / a .. z (영문자는 대문자 다음 소문자)
                                                     → ㄱ..ㅎ 
                        - 내림차순 Desceding : DESC   → 10-9...-1 
                : 정렬 방식 
                        - 삽입 정렬 insertion sort : 가장 기본 
                        - 선택 정렬 selection sort
                        - bubble sort 
                        - ···.
            */

            // 1. 문자형 
            fruits=["Banana", "Orange", "Apple", "Mango"]; 

            fruits.sort();                      // 배열 요소를 오름차순으로 정렬 
            document.write(fruits + "<br>");    // Apple,Banana,Mango,Orange

            arr4.sort();
            document.write(arr4 + "<br>");      // 개나리,국어,김연아,무궁화,손흥민,영어,진달래

            fruits.reverse();                   // 배열 요소를 내림차순으로 정렬
            document.write(fruits + "<br>");    // Orange,Mango,Banana,Apple

            arr4.reverse();
            document.write(arr4 + "<hr>");      // 진달래,영어,손흥민,무궁화,김연아,국어,개나리

            // 2. 숫자형 Numeric Sort
            let points = [40, 100, 1, 5, 25, 10];
                         // ▼ 숫자형 배열 함수인데 문자를 대입하면 같은 타입끼리만 적용됨 그니까 걍 숫자에만 쓰자!
            points.sort(function(a, b){return a - b});      // 숫자형 배열 오름차순 : 작은수->큰수 
            document.write(points + "<br>");                // 1,5,10,25,40,100

            points.sort(function(a, b){return b - a});      // 숫자형 배열 내림차순
            document.write(points + "<br>");                // 100,40,25,10,5,1

        </script>
    </body>
</html>
