<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>02_조건문 연습문제.html</title>
    </head>

    <body>

        <h3>조건문 연습문제</h3>

        <script>
            // 문자열은 앞 한글자 떼오기 가능 숫자열데이터는 불가 
            // 문 1) 평균점수에 따라서 A, B, C, D, F학점을 출력하시오
            let kor=100, eng=40, mat=100;
            let aver=parseInt((kor+eng+mat)/3); // 우선 순위때문에 괄호로 묶음 없으면 나누기부터 계산됨

            switch(parseInt(aver/10)){      // 평균을 10으로 나눈 값에서 정수만 취하면 앞자리만 가져올 수 있음
                case 10 :  // 연결된 문장이 없어도 브레이크가 없으니 밑에 Case로 연결됨 
                case 9 : document.write("A"); break; 
                case 8 : document.write("B"); break; 
                case 7 : document.write("C"); break; 
                case 6 : document.write("D"); break; 
                default : document.write("F"); break;
            } //switch end
        
// 다양한 방식으로 생각해서 식으로 풀어내는 것이 중요함...

            /*
               case 100: document.write("A"); break;
               case 99 : document.write("A"); break;
               ··· 이런식으로 쭉 내릴 수 있지만 이러는건 비효율적인 방법임  
             */
           
             document.write("<hr>");

            // 문 2) 연산기호(op)에 따라 결과값을 출력하시오
            let i=3, j=5;
            let op="+"; // +-*/
            // 출력 결과 : 3+5=8 / op에 -넣으면 3-5=-2 ···.
            
            // 강사님 풀이 : 계산의 결과값을 result라는 변수에 넣고 그걸 document로 따로 출력한다. 
            let result=0;
    
            switch(op){
                case "+" : result=i+j; break;
                case "-" : result=i-j; break;
                case "*" : result=i*+j; break;
                case "/" : result=i/j; break;
            }
            document.write(i + op + j + "=" + result);  

            /*  내 풀이 (값이 출력되긴 하므로 틀리진 않았음 단 값만 출력됨)
            switch(op){
                case "+" : document.write(i+ op + j); break;  이렇게 쓰면 식만 출력되고 결과값이 안나옴! 그래서 result 변수로 따로 지정해주는 것! 
                case "-" : document.write(i-j); break; 
                case "*" : document.write(i*j); break; 
                case "/" : document.write(i/j); break; 
            } //switch end
            */

            document.write("<hr>");

            // 문 3) 주민번호를 이용해서 나이와 성별을 출력하시오 (if문+switch문)
            // 예시) 주민번호가 190101-4598771 이라면 / 대부분의 주민번호는 문자열로 기억
            // 나이를 알려면 맨 앞 두글자를 가져오고 성별을 알려면 6번째 글자를 알아야함
            // 앞 두글자만 짤라온다고 나이를 알 수 없음 성별코드와 연결이 되어야함 1,2 → 2000년대 이전 출생자 3,4 → 2000년대 이후 출생자 
            // 올해 연도 - 태어난 연도 + 1 = 우리나라 나이 
            // 1,3 → 남성 / 2,4 → 여성 → 홀수=남성 / 짝수=여성
            
            //let myyear = "19";
            //let mycode = "1";  
            // 3-1) 태어난 연도 완성해보기 
            /* 내 풀이 흠..무식방법같은디..이러면 연도만 나오고 나이는 계산 불가 
            let myyear2 = 0;
            switch(mycode) {
                case "1" : // document.write("19"+myyear) ; break;  도 가능
                case "2" : myyear2="19"+myyear; break; 
                case "3" :  
                case "4" : myyear2="20"+myyear; break; 
            }
            document.write(myyear2);  
            */
            // 강사님 풀이 → 변수값을 문자열에서 정수로 변환 후 계산식을 통해 나이 도출 
            let myyear = parseInt("19");
            let mycode = parseInt("1");

            switch(mycode) {
                case 1 :
                case 2 : myyear=myyear+1900; break;
                case 3 :
                case 4 : myyear=myyear+2000; break;
            }//switch end
            myage=2022-myyear+1;
            
            document.write("나이 : " + myage + "세");  

            document.write("<hr>");

            // 3-2)) 성별구하기 
            switch(mycode%2) {  // 코드를 2로 나눠서 나머지가 0 (짝수)면 여성 나머지가 1(홀수)면 남성
                case 0 : document.write("성별 : 여성"); break;
                case 1 : document.write("성별 : 남성"); break;
            }//switch end
            
            document.write("<br>");

            // if문으로 표현하기 
            if ((mycode%2)==0) {    // 같다 기호는 == 두개인거 까먹지말기! 
                document.write("성별 : 여성"+"<br>");
            } else { 
                document.write("성별 : 남성"+"<br>"); 
            }
            // 강사님 풀이
            if (mycode==2 || mycode==4) {
                document.write("성별 : 여성"+"<hr>");
            } else if (mycode==1 || mycode==3) { 
                document.write("성별 : 남성"+"<hr>"); 
            }

        </script>
    </body>
</html>
