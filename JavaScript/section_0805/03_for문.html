<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>03_for문.html</title>
    </head>

    <body>

        <h3>반복문 : for문</h3><hr>

        <script>
            /*
                ● 반복문
                    - ＊반복문안에 반복문 / 반복문 안에 if 자유롭게 활용 가능
                    - for문 , while문, do~while문 
                    - break문 : 반복을 끊을 때 사용 {}를 아예 빠져나감 
                    - continue문 : {}를 이용해 반복해야하는 코드가 여러줄일때 중간에 컨티뉴를 걸면 
                                   해당 조건은 중단되고 그 이후부터 다시 반복된다 ex.1-2-3(con)-4-5 -> 1-2-4-5
                    - 무한 loop : 끝이 없는 반복 → 프로그래밍에 자주 쓰임 

                    ○ for 반복문 형식        ↓ 이걸로 회전수가 결정됨       
                        - 기본형 : for(시작값; 종료값; 증감) {반복하고자하는 명령어}
                                  ※ (시작값; 종료값; 증감) ; ← 세미콜론이 들어가면 종결됐다는 뜻으로 for문과 뒤 {}가 연결 끊어짐
                                  ex. for(1; 3; +1) 1부터 3까지 1씩 증가 
                        - for(in) {}
                        - for(:) {}
                        - for(;;) {}  ← 무한 loop (시작값,종료값,증감이 없음)
            */

            // 증가에 따른 반복 ※for()안에 
            for(let a=1; a<=6; a=a+1){ // a=1; 시작값 a<=3; 종료값 a=a+1 증가 : a가 1부터 3까지 한번씩 증가한다 = 세번 반복된다
                            // => a+=1 = ++a = a++
                document.write(a+"HTML<br>");
            } //for end
            /* 
                a=1 → 1<=3 → {"HTML"} → a=1+1 
              → a=2 → 2<=3 → {"HTML"} → a=2+1
              → a=3 → 3<=3 → {"HTML"} → a=3+1
              → a=4 → 4<=3 → false!(반복종료)
                 ∴ 최종 반복 횟수 = 3회 
            */

            document.write("<hr>");

            // 감소에 따른 반복
            for(let b=3; b>=1; b--){
                document.write(b+"CSS<br>");
            } //for end
            /* 
                b=3 → 3>=1 → {"CSS"} → b=3-1 
              → b=2 → 2>=1 → {"CSS"} → b=2-1
              → b=1 → 1>=1 → {"CSS"} → b=1-1
              → b=0 → 0>=1 → false!(반복종료)
                 ∴ 최종 반복 횟수 = 3회 
            */

            document.write("<hr>");

            // 문) 구구단 4단 출력하기
            let dan=4
            for(let c=1; c<=9; c=c+1){ 
                document.write(dan + "*" + c + "=" + (dan*c) + "<br>");
            }

            document.write("<hr>");
            
        </script>
    </body>
</html>
