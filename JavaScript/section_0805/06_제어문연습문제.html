    <body>

        <h3>제어문 연습문제</h3><hr>

        <script>
            
            //문1) 운행거리에 따라 택시 요금을 계산하는 프로그램
            //    2000m까지는 기본요금 900원이고
            //    2000m초과 운행시 200m단위마다 기본요금에 100원씩 가산하여 요금을 계산한다
            //        <2000                                 taxi+100

            // 1-1 예) 운행거리 1600m -> 900원 | 3000m -> 1400원  (기본요금 900 + 추가요금 500)
            //       | 운행거리 2900m -> 900m 초과 -> 1400원 (기본요금 900 + 추가요금 500원)
            //                                    -> 100m도 200원 받을거임 (이런건 개발자가 알아서 하는거)
        
        /* 
        내 풀이 계산식은 맞는데 Math.ceil 위치 잘못놔서 소수점 계산이 안먹혀서 실패! 
            
            let taxi=3000;
            let price=900;
            let overprice=0;

            if (taxi<=2000) {
                document.write("요금은 총 " + price + "원 입니다.");
            } else {
                        taxi-=2000; //1000
                        // taxi=Math.ceil(taxi);
                        overprice=price+((taxi/200)*100); // 900= 900+((1000/200 )*100)
                        document.write("요금은 총 "+ overprice +"원 입니다.");
            } 
        */   
        // 정답코드

            let distance=2001; // 운행거리
            let total=0;       // 전체요금
            let overfee=0;     // 초과요금

            if(distance<=2000){ 
                total=900;
            }else {
                let exceed = distance-2000; //초과거리
                    // 2900 - 2000 = 900
                    // (900/200)*100 = 4.5
                    // Math.ceil 올림함수 사용 
                overfee = (Math.ceil(exceed/200))*100;
                total = 900+overfee; 
                // 소수점을 올려서 100원취급해서 받겠다..! 그걸 위에서 못했음 ex.4.1이던 4.7이던 5로 취급해서 추가요금을 받겠다


            } //if end
       
            document.write("기본 요금은 900원 입니다.<br>");
            document.write("총 운행거리 "+ distance +"m 입니다.<br>");
            document.write("추가요금 "+ overfee +"원 입니다.<br>");
            document.write("요금은 총 "+ total +"원 입니다.<hr>");
 
//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
       
            //갯수,누적 예시
            //문.예2) 1~3사이의 모든 수를 더하시오
            //    1+2+3 , 3개 

            let hap=0;
            for (let a=1; a<=3; a++){
                hap+=a;
            } //for end
            document.write("누적의 합은 "+ hap +"<hr>");

            /*
                a=1     1<=3    {hap=0+1}   a=1+1
                a=2     2<=3    {hap=1+2}   a=2+1
                a=3     3<=3    {hap=3+3}   a=3+1
                a=4     4<=3    false
            */
 
//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
           
            //문3) 4팩토리얼값을 구하시오
            //     4*2*3*1 4가 1을 만날때까지 모든 수를 곱한것 

        // 내 풀이 : 위에 강사님 예시 보고 활용 
            let x=1;        
            
            for (let a=9; a>=1; a--){
                x*=a;
            } //for end

            document.write("팩토리얼 값은 "+ x +"<br>");
        

        // 강사님 풀이
             let gop=1;      // 곱셈이니까 0주면 값이 0밖에 안됨 주의하기 

            for(let a=4; a>=1; a--){
                gop*=a;
            }
            document.write("팩토리얼 값은 "+ gop +"<hr>");

//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

	        //문4) 두수사이의 합을 구하시오
            //     2,5 => 2+3+4+5
            //     5,2 => 5+4+3+2 
            //     임의의 두 수의 순서에 어떻든 합은 같다 

        /* 
        내 풀이
           
            let plus=0; // 결과값
            let b=2,c=3;

            for (a=b; a<=c; a++){           //이러면 수의 순서가 바뀌었을때 계산이 안됨
                plus+=a;
            } //for end
            document.write("누적의 합은 "+ plus +"<hr>");
        */
         // 인터넷 카피해서 수정한 풀이 -> 작동됨! 
           
            let plus=0  // 결과값
            let a=10, b=3;

            if (a>=b){
                for (let i=b; i<=a; i++){
                    plus+=i;
                }
            } else {
                for (let j=a; j<=b; j++){
                    plus+=j;
                }
            }
            document.write("누적의 합은 "+ plus +"<br>");
       

        // 강사님 풀이
            // 변수의 순서가 바뀌면서 값이 안나온다면 변수 자체를 바꾸면 된다! = 변수 맞교환(swap)
            //  ex. start=5,end=2 인데 서로 바꾼다면 2가 start로 가는 순간 5는 사라지기때문에 그 전에 
            //      임시변수tmp를 만들어서 5를 저장해 둔 후 2를 start로 옮긴다. 그 후 빈 변수 end에 임시변수tmp의 값을 옮기면 된다.
            //      → 시작값이 종료값보다 더 큰 경우에만 작동해야하기때문에 if문 사용한다  
            
            let start=2;
            let end=5;
            let sum=0; // 결과값

            if (start>end) {
                let tmp=start;
                start=end;
                end=tmp;
            }
            for (a=start; a<=end; a++){
                sum+=a; 
            }
            // if안에 for를 넣어도 되고 그냥 분리해서 두개의 식으로 순차적 처리해도 됨

            document.write("누적의 합은 "+ sum +"<hr>");

//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

            //문.예5) 1~5사이 중에서 짝수의 갯수를 구하시오

            let count=0;
            for (let a=1; a<=5; a++){
                if(a%2==0){ // a/2의 나머지가 0이라면 = 짝수라면 
                    count+=1;       // 2 4 6 8로 카운트하려면 2씩 증가(그럼 카운트도2에서 시작)
                }
            } //for end 

            document.write("짝수의 갯수 : "+ count +"<hr>");
            
            /*
                a=1     1<=5    {if(1%2==0)}false                 a=1+1
                a=2     2<=5    {if(2%2==0)} true {count=0+1}     a=2+1
                a=3     3<=5    {if(3%2==0)}false                 a=3+1
                a=4     4<=5    {if(4%2==0)} true {count=1+1}     a=4+1
                    ...
            */

//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

            //문6) 서기1년 ~ 2022년 사이중에서 윤년의 갯수를 구하시오
            //      윤년 = 4년마다 한번씩 = 4의 배수 = 4로 나누었을때 나머지 값이 0
            // ※주의 : 달력과 관련이 있는 정보는 윤년 구하는 공식등은 계산식에 사용하지말고
            //          JS에서는 Date객체, JAVA에서는 Calender클래스를 사용해야한다. 
            //          (1년이 365일 이런식으로 딱 떨어지는게 아니기때문에 제공해주는 걸 사용해라)

        //내 풀이

            let yoon=0;
            for (let a=1; a<=2022; a++){
                if (a%4==0){
                    yoon+=1;
                }
            }

            document.write("윤년의 갯수 : "+ yoon +"<br>");

        // 강사님 풀이

            let leap=0; // 결과값
            for (let year=1; year<=2022; year++){
                if (year%4==0) {
                    leap+=1;
                } // if end
            }  // for end

            document.write("윤년의 갯수 : "+ leap +"<hr>");
            
            /* 윤년 구하는 공식 → 100년마다 한번씩은 평년 어저구..저쩌구.. 그니가 걍 쓰지마라 제공해주는거 써라
            let leap=0; // 결과값
            for (let year=1; year<=2022; year++){
                if (year%4==0 && year%100!=0 || year%400==0) {
                    leap+=1;
                } // if end
            }  // for end

            document.write("윤년의 갯수 : "+ leap +"<hr>");
            */

//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

            //문7) x값이 10으로부터 x를 여러번 뺀후
            //     결과값이 음수가 되면 x를 몇번 뺐는가를 구하시오
            /*
                10-3=7
                  7-3=4
                    4-3=1
                      1-3=-2 → break;                        
            */

            let e=3;
            let su=10;
            let result=0; // 결과값

            while(true){
                su=su-e;
                result=result+1;    // 몇번 뺏는지 카운트 
                if(su<0){
                    break;
                } // if end
            } // while end
            document.write("횟수 : "+result + "<hr>");

        /* 시도한 흔적
            while (result<0) {
                su-=e;
                result=su
            } 

            do {
                su-=e;
                result=su
            } while (result>0);

            document.write(result);
        */

//////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

            //과제 ) 3의 배수의 누적 합이 100이 넘어가려면 3부터 어디까지 더해야 하는지 구하시오 -> 무한루프 
            //         3+6+9+...=100 넘어가려면 어디까지해야하는가 3+..+24=108 결과값이 24가 나와야함
            //         3 6 9 12 15 18 21 24 
            //         4의 배수로 바꿧을때도 100이 넘어가려면 어디부터 더해야하는지의 결과값이 나와야함
            // 참조 : https://itadventure.tistory.com/288
            // 변수 3개 쓰면 된..다?
            // 변수 누적(ex.num+=3;)은 알고리즘의 기초 

            // while(true) = for(;;) : 무한반복 

        /* 내 풀이 대 실패! 누적의 합만 했음...
            let i=0;    //누적 합

            for (let aa=3; aa<=100; aa+=3){
                i += aa;
                document.write(aa + "<br>"); 
                if(i>=100){
                    break;
                }
            }
            document.write("누적 합 : "+i); 
        */

            let  num=0;
            let  add=0;  //누적 합
            let  str="";  //출력 결과 

            while(true){
                num+=3; // 3의배수 
                add+=num;
                
                //document.write(num + "&nbsp;&nbsp;&nbsp;" + add + "<hr>" );     // 중간 중간 출력해서 확인해보기
                                                                                  // 아예 while 밖으로 빼도 같은 값 나옴 
                
                str=str+num+"+";

                if (add>=100) {
                    break;
                }               
            } // while end
            document.write(str);
            document.write( "<br>" );
            document.write("3의 배수 누적의 합 : " + add);
            document.write( "<hr>" );


        </script>
