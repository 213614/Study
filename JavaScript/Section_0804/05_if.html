<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>05_if.html</title>
    </head>

    <body>

        <h3>if 조건문</h3>

        <script>
            /*
                ● 제어문  ＊JAVA에서 필수 (다른 언어들에도 문법의 차이만 있고 거의 동일함)
                    - 프로그램의 흐름을 제어
                    - 조건문 : if문, switch~case문
                    - 반복문 : for문, while문, do~while문
                    - break문
                    - continue문

                ●【 if 조건문 】 (boolean값으로 판단)
                    - 형식 1 : if (조건) { 조건이 true면 처리 }

                    - 형식 2 : if (조건) { 조건이 true면 처리 }
                               else { 조건이 false면 처리 }

                    → if 안에 if~else문 | if~else안에 if문이 들어갈 수 있다 (중복 사용 가능)

                    - 형식 3 : if (조건1) { 조건1이 true면 처리 }
                               else if (조건1이 false라면 조건 2) { 조건2가 true면 처리 }
                               else if (조건2가 false라면 조건 3) { 조건3이 true면 처리 }
                                  ·· 쭉 중첩사용 가능.
                               else { 위 조건에 전부 false면(만족하지 않으면) 무조건 처리 이 괄호안에있는 값으로 처리 } 
            */

            // if 연습문제 1) 성적 프로그램 
            let name="무궁화";
            let kor=100, eng=20, mat=100;

            let total = kor+eng+mat       // 1-2) 총점을 구하시오
            let aver = parseInt(total/3); // 1-3) 평균을 구하시오

            document.write("이름:" + name + "<hr>");
            document.write("국어:" + kor + "<hr>");
            document.write("영어:" + eng + "<hr>");
            document.write("수학:" + mat + "<hr>");
            document.write(name + "님의 총점은 " + total + "점 입니다."+"<hr>");
            document.write(name + "님의 평균은 " + aver + "점 입니다."+"<hr>");

            // 문1) 평균 95점이상이면 장학생을 출력하시오
            if (aver>=95) {
                            document.write("귀하는 "+'<span style="color:crimson; font-weight: bold;">장학생</span>'+"으로 선정되셨습니다."+"<hr>");     
            }// if end
            
            // 문2) 국어점수가 70점이상이면 합격, 아니면 불합격
            if (kor>70) { document.write("국어 : 합격"+"<hr>"); }
                else { document.write("국어 : 불합격"+"<hr>"); } //if end

            //문3)수학점수가 90점이상이면 "A"          // if문에 연산기호 중첩 못쓰나? 안돰
            //              80점이상이면 "B"
            //              70점이상이면 "C"
            //              60점이상이면 "D" 
            //              나머지는 "F"
            /* 내 풀이 (틀림 ㅡㅡ)
            if (mat>=90) { document.write("수학 : A"); }
               else if (90<mat<=80) { document.write("수학 : B"); } 
                else if (80<mat<=70) { document.write("수학 : C"); }
                  else if (70<mat<=60) { document.write("수학 : D"); }
                    else if (60<mat<=0)  { document.write("수학 : F");}
                      else { document.write("수학 : F");}
                → 90< | 80< 은 위 조건과 중첩되므로 오류남! : 90이하면 조건이 발생되는 것이기에 굳이 90<을 넣으면 오류

               // else에는 조건이 안붙음
            */
            if(mat>=90) { // 
                document.write("수학 : A"+"<hr>");
            } else if (mat>=80) {
                document.write("수학 : B"+"<hr>");
            } else if (mat>=70) {
                document.write("수학 : C"+"<hr>");
            } else if (mat>=60) {
                document.write("수학 : D"+"<hr>");
            } else {document.write("수학 : F"+"<hr>");} //if end
            
            // 문4) 과락 : 평균이  70점 이상이면 결과 : 합격 
            //            단, 3과목 중 한 과목이라도 40점 미만이면 결과 : 재시험
            //             평균이 70점 미만이면 무조건 결과 : 탈락

            /* 내 풀이 틀림 시바 
            if (aver>=70) {
                document.write("결과 : 합격"+"<hr>");
            } else {
                document.write("결과 : 탈락"+"<hr>");
            }
            // 위 아래 if문 합쳐야는데 모르겟음 
            if (kor<40) {
                document.write("결과 : 재시험"+"<hr>");
            } else if (eng<40) {
                document.write("결과 : 재시험"+"<hr>");
            } else if (mat<40) {
                document.write("결과 : 재시험"+"<hr>");
            } else { // 여기에 평균값이 70이하면 불합 떠야할거같은데 모르겠음
                document.write("결과 : 탈락"+"<hr>");
            }
            */
           // 1. OR 조건 → || 을 사용 : 값 중 하나라도 true여야함
           if (aver>=70) {              //if문 안에 if문 가능! 
                if (kor<40 || eng<40 || mat<40) {       // || or연산자로 조건들을 합쳐서 코딩 가능..! 
                    document.write("결과 : 재시험"+"<hr>");
                } else {
                    document.write("결과 : 합격"+"<hr>");
                }
           } else { 
            document.write("결과 : 탈락"+"<hr>");
           } //if end

           // → 세 과목 중 40점 미만이면 재시험이다 = 세 과목 다 40점이 넘으면 합격이다 
           // 2. AND 조건 → && 을 사용 : 값 모두가 true여야함 
           if (aver>=70){ // 78>=70 : true
                if (kor>=40 && eng>=40 && mat>=40) {    //100>=40 && 20>=40 && 100>=40
                                                        //:true      :false    :true
                                                        //        ∴ false
                        document.write("결과 : 합격"+"<hr>");
                    } else {
                        document.write("결과 : 재시험"+"<hr>");
                    }
           } else { 
            document.write("결과 : 탈락"+"<hr>");
           }    
           // 큰 if문 부터 작성 ex. if (aver>=70) {} else {} 이렇게 작성하고 안에를 채워가기
        </script>
    </body>
</html>
