<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>03_삼항연산자.html</title>
    </head>

    <body>

        <h3>삼항 연산자</h3>

        <script>
            let a=3;
            document.write(a*-1);       //-3    이항 (항이2개)
            document.write("<br>"); 
            document.write(-a);         //-3    단항 (항이1개)
            document.write("<br>");     // *-1은 앞에 -를 다는것과 같다.

            document.write("<hr>");

            // 삼항 연산자 = 항이 3개 = if문과 같다
            // 형식 → (조건) ? 참 : 거짓 = 조건을 묻고 참이면 참값을 내보내고 아니라면 콜론 뒤 거짓값을 보낸다
            //         항1  항2  항3    → 조건값은 무조건 boolean 

            // 문1 ) 절대값을 구하시오. = 양수값을 구하라 
            let num=-5;
            let result=(num<0) ?  num*-1 : num; 
                       //음수인가요? → 참이면(?) -1를 곱해서 양수로 만든다. → 거짓이면(:) 그대로 값을 출력한다.
                       // -5<0 ? -5*-1 = 5
            document.write(num + "의 절대값: " + result);

            document.write("<hr>");

            let num2=-45;
            let result2=(num2>0) ? num2 : num2*-1 ;
                        //양수인가요? → 참이면(?) 그대로 출력 → 거짓이면(:) -1을 곱해 양수로 만든 후 출력
                        // -45>0 : -45*-1 = 45
            document.write(num2 + "의 절대값: " + result2);

            document.write("<hr>");

            // 문2 ) 세개의 수 중 최대값을 구하시오 = 가장 큰 값을 구하시오

    // 내 풀이 
            let x=7, y=5, z=9;
            let h=(x>y) ? x : y;
                // x가 y보다 크다 → 참이면(?) x 출력, 거짓이면(:) y 출력
            let maxresult=(h>z) ? h : z ;
                // 위 변수가 z보다 크다 → 참이면(?) h 출력, 거짓이면(:) z 출력

            document.write(x + ", " + y + ", " + z + " 중 최대값은 = " + maxresult);

            document.write("<hr>");

    // 강사님 풀이 
            let t=7, i=5, u=9; 
            
            let max=(t<i) ? i : t ;
                 // (7<5) 참 5 거짓 7
            max=(max<u) ? u : max ; 
                //  (7<9) 참 9 거짓 7 
            // ※ 같은 변수 안에 다시 대입할때는 선언 속성은 안넣는다! (let 없이 바로 쓴다!)           
            document.write(t+", "+i+", "+u+" 중 최대값은 = "+max);

        </script>
    </body>
</html>
