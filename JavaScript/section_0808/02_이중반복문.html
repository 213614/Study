<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>02_이중반복문.html</title>
    </head>

    <body>

        <h3>이중 반복문</h3><hr>

        <script>
            /*
                이중삼중 얼마든지 가능 
            */
            for(let a=1; a<=2; a++){
                document.write("A<br>");
                for(let b=1; b<=3; b++){
                    document.write("B<br>");    // A가 한번 나올때 B는 세번 나온다 (ABBBABBB)
                }
                document.write("<hr>");
            } //for end
            /*
                a=1     1<=2    A   a=1+1
                                    b=1     1<=3    B   b=1+1
                                    b=2     2<=3    B   b=2+1
                                    b=3     3<=3    B   b=3+1
                                    b=4     4<=3    false
                a=2     2<=2    A   a=2+1
                                    b=1     1<=3    B   b=1+1
                                    b=2     2<=3    B   b=2+1
                                    b=3     3<=3    B   b=3+1
                                    b=4     4<=3    false
                a=3     3<=2    false
            */

            // 문 1 구구단 (반복문 2개) : 2-9단
            for(let dan=2; dan<=9; dan++){
                document.write(dan + "단<br>");
                for (let i=1; i<=10; i++){
                    document.write(dan + "*" + i + "=" + (dan*i)+ "<br>");
                }
                document.write("<hr>");
            } // for end

////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

            // 반복할때마다 회전수 증가 ex.로또 / 등수는 위 구구단 활용
                let a=0, b=0;

                for(a=1; a<=4; a++){
                    for(b=1; b<=a; b++){    // 이러면 b변수는 a변수에 영향을 받기에 그에따라 회전수가 올라감
                        document.write("#");
                    }
                    document.write("<br>");
                } //for end
                /*
                    a=1     1<=4    a=1+1
                            b=1     1<=1    b=1+1   #
                            b=2     2<=1    false
                    a=2     2<=4    a=2+1   <br>
                            b=1     1<=2    b=1+1   #
                            b=2     2<=2    b=2+1   #
                            b=3     3<=2    false
                    a=3     3<=4    a=3+1   <br>
                            b=1     1<=3    b=1+1   #
                            b=2     2<=3    b=2+1   #
                            b=3     3<=3    b=3+1   #
                            b=4     4<=3    false
                    a=4     4<=4    a=4+1   <br>
                            b=1     1<=4    b=1+1   #
                            b=2     2<=4    b=2+1   #
                            b=3     3<=4    b=3+1   #
                            b=4     4<=4    b=4+1   #
                            b=5     5<=4    false
                    a=5     5<=4    false
                */

                document.write("<hr>");

            // 반복할때마다 회전수 감소
                for (a=4; a>=1; a--){       // 여긴 감소
                    for (b=1; b<=a; b++){   // 여긴 증가..! 무한루프걸리니까 잘 확인
                        document.write("#");
                    }
                    document.write("<br>");
                } // for end
                /*
                    a=4     4>=1    a=4-1
                            b=1     1<=4    b=1+1   #
                            b=2     2<=4    b=2+1   #
                            b=3     3<=4    b=3+1   #
                            b=4     4<=4    b=4+1   #
                            b=5     5<=4    false
                    a=3     3>=1    a=3-1   <br>
                            b=1     1<=3    b=1+1   #
                            b=2     2<=3    b=2+1   #
                            b=3     3<=3    b=3+1   #
                            b=4     4<=3    false
                    a=2     2>=1    a=2-1   <br>
                            b=1     1<=2    b=1+1   #
                            b=2     2<=2    b=2+1   #
                            b=3     3<=2    false
                    a=1     1>=1    a=1-1   <br>
                            b=1     1<=1    b=1+1   #
                            b=2     2<=1    false           → b의 최종값은 2 (2일때 조건이 false해서 빠져나오니까)
                    a=0     0>=1    false                   → a의 최종값은 0 (0일때 조건이 false해서 빠져나오니까)
                */
                document.write(a+b);        // 0+2 = 2 
                document.write("<hr>");
            
            // 아날로그시계 (반복문 3개:시/분/초침)


        </script>
    </body>
</html>
