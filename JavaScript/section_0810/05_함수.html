<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>05_함수.html</title>
    </head>
                                                                                                                                                                                                     
    <body>

        <h3>Function</h3>
        <h5>사용자 정의 함수</h5><hr>

        <script>
            //참조 https://www.w3schools.com/js/js_functions.asp
            /*
                ＊＊＊ [ 함수 Function, Method(in JAVA) ]＊＊＊ 정말정말정말정말 중요함 진짜정말엄청
                - 일정한 기능을 가지고 있다.
                - 여러 함수 작성 가능 = 함수 정의
                - 만들어놓고 부르지않으면 작동하지않음 = 함수 호출 (한 함수를 여러곳에 호출가능)
                - 함수명(불용어:한글,첫글자 숫자,공백) : 의미부여가 중요 (이름만봐도 알게끔)
                - 형식 : function 함수명() {} 
                - 함수 작성(정의)하고, 그 함수를 호출함으로써 실행된다
                - ex. document.write() : 괄호 안의 값을 웹 브라우저 본문 영역(body)에 출력하는 함수
                      Math.random()    : 0.0 <= r < 1 사이(r)에서 랜덤값을 뽑는 함수

                ※ 함수 작성시 고려사항
                - 매개변수(parameter)가 있는가? 
                - 리턴(return)값이 있는가? 
            */

            // [ 함수 정의 ]
            // 함수는 함수끼리 (style안에 css 모아놓듯이)
            // 함수 안에 함수는 안됨
            // 함수   함수명
            function test1(){
                document.write("KOREA");
            }//text1() end

            function test2(){
                document.write("SEOUL");
            }//test2() end

            function test3(a){  // a는 매개변수(parameter)
                                // 매개변수는 자료형(변수타입):let,var,const 이 없으므로 사용 불가 
                document.write(a);
            }//test3() end

////////////////////////////////////////////////////////////////////////////////////////////

            // [ 함수 호출 ]
    
            // 함수의 전달값(argument value)
            // Math.abs(-3); | Math.random(); → 괄호 안에 들어갈 값으로 있을수도, 없을수도있다 

            //1. 전달값이 없는 경우 
            test1();
            test1();
            test2();
            test1(); 
            
            //2. 전달값이 있는 경우
            test3(10);          // 이 전달값이 위 함수 안 let a로 대입된다.
            test3(20);          
            test3(30);
            test3("JEJU");
            
        </script>
    </body>
</html>
