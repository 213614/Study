<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>05_document.html</title>
        <style>
            #demo {
                    position: absolute;
                    background-color: darkseagreen;
                    width: 150px; height: 150px;
                    right: 0; bottom: 0; 
                  }
        </style>
    </head>

    <body>
            
        <div id="demo"></div>

        <script>
            /* 
                ● 객체 Object ; 메모리를 할당하는 것
                 → 객체명.멤버함수(); → ex. document.write();
                 → 객체명.멤버변수 
            */

            //  ● Document 
            //   → HTML페이지의 본문 <body>를 가리키는 객체
            
            document.write(123); // <body> 영역에 출력하는 객체
            document.write("대한민국");

            document.write("<hr>");

            document.write(3+5);   // 더하기(계산) : 8
            document.write("<br>");
            document.write(3+"5"); // 뒤에 덧붙이기 : 35
            document.write("<br>");
            document.write("hello"+"&nbsp"+"world");                

            document.write("<hr>");

            document.write(3+5);        //8
            document.write("<br>");
            document.write(3+"5");      //35
            document.write("<br>"); 
            document.write("3"+5);      //35
            document.write("<br>"); 
            document.write("3"+"5");    //35
            document.write("<br>"); 
            document.write("3+5");      //3+5

            document.write("<hr>");

            let name="손흥민";
            let age=25;
            let height=178.9;
                document.write("이름: " + name + "<br>");
                document.write("나이: " + age + "<br>");
                document.write("키: " + height + "<br>");
                               // 문자열 + 변수 + 문자열
            document.write("<hr>");

            // JS에서 HTML tag는 문자열 처리해서 사용한다 "<hr>"
            document.write("<hr>");
            document.write("개나리<br> <p>진달래</p>");
            document.write('<img src="../../images/face-surprise.png">');
            // <img src=""> 사용할때는 안에 ""가 있으므로 멤버함수에는 ''을 사용한다. (안그러면 오류남)

            ///////////////////////////////////////////////////////////////////////////////////////////////
            document.write("<hr>");

            let str=""; // 빈 문자열(글자수0개)을 쓸 수도 있음 " " → 은 글자 1개 포함(띄어쓰기도 글자에 포함됨)
            str=str + "ONE"; // 빈문자열+"ONE"란 뜻 → 내가 갖고 있는 값을 다시 나에게 설정 가능(str) 
            document.write(str); // ONE
            // 이런식으로 데이터를 가공하면 계속 누적됨 → 변수값을 다시 변수에 설정하므로 값은 계속 변화함
            
            document.write("<hr>");
            
            str=str+"TWO";
            document.write(str); // ONETWO

            document.write("<hr>");

            str=str+"THREE";
            document.write(str); // ONETWOTHREE

            ///////////////////////////////////////////////////////////////////////////////////////////////
            document.write("<hr>");

            // ● 본문<body>에 있는 id 속성 JS 접근하는 법
            
            //   1. 순수 JS접근 
            //   document.getElementById("demo");
            //   document.getElementById("demo").innerHTML="아이티윌";  → #demo 안에 글자가 출력됨
            // → get 가져오는 것 set 우리가 주는 것 

            //   2. jQuery 접근 (jQuery 라이브러리)
            //   $("#demo")
            //   $("#demo").val("아이티윌") → #demo 안에 글자가 출력됨

            // 연습 : 이름, 나이, 키 값들을 표작성을 해서 id="demo"에 출력하시오
            name="김연아";
            age=30;
            height=165.7;

            let result=""; //최종 결과값을 넣을 변수
            result=result + "<table border='1'>";
                result=result + "<tr>";
                    result=result + "<th>이름</th>";
                        result=result + "<td>" + name + "</td>"; // ""안에 쓰면 문자열 인식이니까 끊어서 작성해야함 
                result=result + "</tr>";
                
                result=result + "<tr>";
                    result=result + "<th>나이</th>";
                        result=result + "<td>" + age + "</td>"; 
                result=result + "</tr>";

                result=result + "<tr>";
                    result=result + "<th>키</th>";
                        result=result + "<td>" + height + "</td>"; 
                result=result + "</tr>";
            result=result + "</table>";

            document.getElementById("demo").innerHTML=result;   
            
            //document.getElementById("demo").innerText=result; → text형태로 태그가 전부 출력됨
                    
        </script>
    </body>
</html>
