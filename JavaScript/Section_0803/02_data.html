<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>02_data.html</title>
    </head>

    <body>
        
        <h1>데이터, 값, Data, Value</h1>
        
        <script>
            // 본문(body영역)에 결과물 출력 : document.write() 
            // 1. 숫자형 데이터 
            // → 원하는 형태의 데이터를 동적이게 작동할수있지만, body안에 그냥 123을 쓰면 그건 마크업만됨(화면에 출력만 됨)
            document.write(123);
            document.write(456);
            document.write(789);

            // 2. 문자형 데이터 
            // → 반드시 '' 나 "" 기호로 감싸야한다. (자바는 엄격히 구분하지만 자바스크립트는 구분하지 않는다.)
            document.write('KOREA');
            document.write("SEOUL");
            
            // → ERROR ; 크롬 브라우저에서 F12 → Console에서 에러메세지 분석 후 수정(위에서부터 차근차근 수정)
            // document.write('JEJU");   → '," 기호 오류
            // document.write(대한민국);  → 문자형에 '," 없음 

            // 3. 논리형 데이터 (boolean)
            // → 맞다(참,true) | 틀리다(거짓,false) (문자,숫자라는 데이터 없이 참과 거짓만 판단)
            document.write(true);
            document.write(false);
            document.write('true'); // 화면상엔 논리형과 똑같이 출력되지만 ''이 있으므로 문자형이다.

            document.write(10);         // 양의 정수
            document.write(-20);        // 음의 정수
            document.write(3.4);        // 실수 (소수점)
            document.write(-5.7);   
            document.write("false");    // 문자형
            document.write('1004');     // 화면상엔 숫자형과 똑같이 출력되지만 따옴표가 있으므로 문자형 데이터
        </script>



    </body>
</html>
