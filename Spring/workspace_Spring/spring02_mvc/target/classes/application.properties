# ← 주석 기호
# src/main/resources/application.properties 

# Spring Boot는 WAS(Tomcat)이 내장되어 있음 (기본 Port번호 8080)
# 톰캣 서버의 Http port번호 변경 → 안그러면 이클립스 톰캣과 오류 발생
server.port=9095

# View단 주의사항 : JSP, Thymeleaf, Mustache는 공동으로 사용할 수 없음
#              → JSP 사용시 pom.xml에 의존성 추가해둬야함(jasper)

# 접두어(prefix), 접미사(suffix) 등록
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp