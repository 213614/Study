<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>05_성적 목록 보여주기.html</title>
        <!-- jQuery import -->
        <script src="jquery-3.6.1.min.js"></script>
    </head>
                                                                                                                                                                                                     
    <body>

        <button>* 성적 목록 *</button>
        <div id="panel"></div>

        <script>
            $("button").click(function(){
                
                //         ↓ 다양한 url이 올 수 있다 (ex. comment.do 등)
                $.ajax("sungjuks.json",{ // 이 중괄호 안에는 옵션이라 필요한것을 집어넣는다
                                         dataType : "json"
                                        ,error    : function(error){
                                             alert("error : " + error);
                                        }//error end
                                        ,success  : function(result){
                                             //alert(result);  

                                             let str = "<table border='1'>";

                                             $.each(result, function(idx, data){
                                             //each반복문은 result의 크기가 상관없이 끝까지 해줌 (for문은 끝을 알아야 반복을 돌림)
                                             //alert(idx);    // 요소순서(index)
                                             //alert(data);   // 각 배열의 요소 값(데이터)

                                             str += "<tr>";
                                                str += "    <td>" + data.name + "</td>" ;
                                                str += "    <td>" + data.id   + "</td>" ;
                                                str += "    <td>" + data.kor  + "</td>" ;
                                                str += "    <td>" + data.eng  + "</td>" ;
                                                str += "    <td>" + data.mat  + "</td>" ;
                                                str += "</tr>";
                                             });//each() end

                                             str += "</table>";
                                             $("#panel").append(str);
                                        }//success end
                });//ajax() end     
            
            });//cli end

        </script>
    </body>
</html>
