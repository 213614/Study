<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>17_AJAX.html</title>
        <!-- jQuery import -->
        <script src="jquery-3.6.1.min.js"></script>
    </head>
                                                                                                                                                                                                     
    <body>

        <button> * JSON 데이터 받아오기 * </button>

        <script>
            $("button").click(function(){
                $.ajax("actors.json", {
                //참조 : https://www.w3schools.com/jquery/jquery_ref_ajax.asp
                     dataType : "json"
                    ,error    : function(xhr, status, error){
                        alert("ERROR");
                        alert(xhr);         // XMLHttpRequest 객체 (http 프로토콜 관련된 객체) → [object Object]
                        alert(status);      // 응답 상황 → error
                        alert(error);       // → Not Found
                    } //error() end
                    ,success  : function(result, status, xhr){
                        alert("SUCCESS");
                        alert(result);      // 서버가 응답해준 객체 형태의 메세지 → [object Object],[object Object],[object Object]
                        alert(status);      // 응답 상황 → success
                        alert(xhr);         // XMLHttpRequest 객체 (http 프로토콜 관련된 객체) → [object Object]
                    } //success() end
                });//ajax end
            });//cli end
        </script>
    </body>
</html>
