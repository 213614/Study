<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>10_addClass.html</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
        <!-- jQuery import -->
        <script src="jquery-3.6.1.min.js"></script>
        <style>
            #box {
                    width:620px;
                    height:465px;
                    border:1px solid #9e9e9e;
                    margin:-233.5px 0 0 -310px;
                    left:50%;
                    top:50%;
                    position: fixed;
                    box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
                    overflow: hidden;
            }

            #startBtn {
                    width:620px;
                    height:465px;
                    position: absolute;
                    font:700 100px 'Work Sans' ,sans-serif;
                    /* 1) CSS추가 (버튼) */
                    background: #414137;
                    color: #fbec2d;
                    border: 0;
                    cursor: grab;
                    /* 왼쪽에서부터 시작 */ 
                    left: 0;
                    /* 넘어가는 애니메이션 부드럽게 */
                    transition: .3s ease;
            }

            /* 2) CSS 추가 (마우스 오버시) */
            #startBtn:hover {
                background: #fbec2d;
                    color: #414137;
            }
            
            /* 3) CSS 추가 (이미지 파일) */
            img {
                    opacity: 0;
                    transform: scale(0);      
                    /* scale(0) = 화면에서 보이지 않음 */
                    transition: .4s ease; 
            }

            /* 4) CSS 추가 (class="open") */
            #box.open #startBtn{
                    left: -100%;
                    transition: .4s ease;
            }

            /* 5) CSS 추가 */
            #box.open img {
                    opacity: 1;
                    transform: scale(1);
                    transition: .4s ease;
            }

        </style>
    </head>
                                                                                                                                                                                                     
    <body>

        <h3>add Class</h3><hr>

        <div id="box">
            <button id="startBtn"> Hello! </button>
            <img src="../images/friends.jpg">
        </div>
        <script>
            $("#startBtn").click(function(){
                $("#box").addClass("open");
            });//cli end

            $("img").click(function(){
                $("#box").removeClass("open");
            });//cli end


        </script>
    </body>
</html>
