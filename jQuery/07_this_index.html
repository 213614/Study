<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>07_this_index.html</title>
        <!-- jQuery import -->
        <script src="jquery-3.6.1.min.js"></script>
        <style>
            #exBox { width: 400px; height: 300px; }
            .btn   { 
                     width: 120px; height: 50px; 
                     cursor: pointer; /*손모양 커서*/
                     font-weight: bolder;  
                   }
            #pinkBtn { background: pink; }
            #blueBtn { background: rgb(22, 115, 255); }
            #neonBtn { background: greenyellow; }

        </style>
    </head>
                                                                                                                                                                                                     
    <body>

        <h3>클릭한 요소의 index값 얻기</h3><hr>
        
        <button> 버튼 1 </button>
        <button> 버튼 2 </button>
        <button> 버튼 3 </button>
<hr>
        <h3> this 연습 </h3>
        <div id="exBox">
            <p>
                <button id="pinkBtn" class="btn">PINK</button>
                <button id="blueBtn" class="btn">BLUE</button>
                <button id="neonBtn" class="btn">NEON</button>
            </p>
            <dl>
                <dt>클릭한 버튼의 정보</dt>
                    <dd>index : <span id="index"> ? </span></dd>
                    <dd>BG color : <span id="color"> ? </span></dd>
                    <dd>text : <span id="text"> ? </span></dd>
            </dl>
        </div>

        <script>
            //★ $(this)      : jQuery에서 this 객체 접근 (this=나!)
            //   $("this")    : 본문에서 <this>요소에 접근 및 선택       : <this>요소를 찾아라
            //   $("<this>")  : 본문에 <this>요소를 생성해서 접근하기    : <this>요소를 만들어라

            $("button").click(function(){
                // this = 선택한 요소=자기 자신을 가리킨다

                // 1. JS
                //this.style.color = "red";     // 버튼을 클릭할때마다 안에 글자가 빨간색으로 바뀐다

                // 2. jQ → JS 요소 객체 this를 jQ객체 $안에 넣으면 됨 = $(this) (※ this.css()는 에러!)
                $(this).css("color","white");   // 위 JS와 동일 기능 (버튼 클릭시 텍스트 컬러 변경)

                // 사용자가 클릭한 요소의 인덱스 가져오기 (※여기서는 1부터임 헷갈리지말자!) : 헷갈리니까 잘 안씀
                let idx = $(this).index();  
                //alert(idx);
            });//cli end

            $("#exBox .btn").click(function(){
            //= id="exBox"안에있는 btn이라는 class에 click이벤트 발생시 : > 넣지말기 
                let idx=$(this).index();    //0부터 시작
                //alert(idx)

                var color = $(this).css("background-color");
                var txt   = $(this).text();
                //alert(color);
                //alert(txt);

                $("#index").text(idx);
                $("#color").text(color);
                $("#text").text(txt);

            });//cli end



        </script>
    </body>
</html>
