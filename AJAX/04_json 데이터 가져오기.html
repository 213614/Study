<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>04_json 데이터 가져오기.html</title>
        <!-- jQuery import -->
        <script src="jquery-3.6.1.min.js"></script>
    </head>
                                                                                                                                                                                                     
    <body>

        <button>* JSON 데이터 받아오기 *</button>
        <div id="panel"></div>

        <script>
            $("button").click(function(){
                
                //         ↓ 다양한 url이 올 수 있다 (ex. comment.do 등)
                $.ajax("sungjuk.json",{ // 이 중괄호 안에는 옵션이라 필요한것을 집어넣는다
                                        dataType : ""
                                       ,error    : function(error){
                                            alert("error : " + error);
                                       }//error end
                                       ,success  : function(result){
                                            //alert("success");
                                            //alert(result);
                                            //alert(result.length);
                                            let size = result.length;
                                            let str  = "<table border='1'>"    // = "$<tr>" : 이 방식을 좀 더 추천
                                            for(i=0; i<size; i++){
                                                str += "<tr>";
                                                str += "    <td>" + result[i].name + "</td>" ;
                                                str += "    <td>" + result[i].id   + "</td>" ;
                                                str += "    <td>" + result[i].kor  + "</td>" ;
                                                str += "    <td>" + result[i].eng  + "</td>" ;
                                                str += "    <td>" + result[i].mat  + "</td>" ;
                                                str += "</tr>";
                                            }//for end
                                            str += "</table>";
                                            $("#panel").html(str);  // 표
                                            //$("#panel").text(str);  // 문자열
                                            //$("#panel").append(str);  // 계속해서 축적됨 (댓글 더보기)
                                       }//success end
                });//ajax() end     
            
            });//cli end

        </script>
    </body>
</html>
