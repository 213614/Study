<!DOCTYPE html>
<!--
    HTML5(모바일 최적화, 요즘은 구분 없이 HTML이라 통칭) 구조 타입
    태그는 동일하지만 브라우저에 표시하는 방식(랜더링)은 각각 다름.
    브라우저간에 서로 호환되지 않은 랜더링방식을 사용하는 것은 좋은 방식은 아님
    표준화된 방식으로 렌더링을 하겠다는 태그 = DOCTYPE 태그
-->
<html lang="ko"> 
    <!--HTML 문서 시작, html을 한국어 구성한다는 속성(속성은 명령어 태그 안에 함께 작성)-->
    <head>                           <!--머릿말-->
        <title>
            환영합니다!
        </title>
    </head>

    <body>                          <!--본문 내용 구성 시작-->
          
                                    <!--주석 태그(보충 설명)-->
        무궁화 꽃이 피었습니다.
        





    </body>                         <!--본문 내용 구성 끝-->
</html>                 
<!--HTML 문서 끝-->
