<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>07_iframe.html</title>
    </head>

    <body>
        <!--
            프레임 삽입
            : 많은 양을 스크롤을 이용하여 한정된 크기로 보여줄 때 (ex.약관)
            -> <ifreme>은 내용이 들어갈 파일이 따로 필요(닫힘태그 필수)
            
            <textarea>태그로 프레임 모양 가능
            <div>태그와 css로 프레임 모양 가능
            -> 현재 문서에다 내용을 삽입
        -->
        <h3>약관 동의</h3>
        <br>
        <iframe src="05_이미지.html" width="300" height="200"></iframe>
        <!--위드나 하이값은 html에서 말고 css에서 사용하도록 하자-->
    </body>
</html>
