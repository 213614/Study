<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>10_표작성.html</title>
    </head>

    <body>
        <!--
            참조:https://www.w3schools.com/html/html_tables.asp
            테이블 내용은 가로로 작성됨 (웹은 가로우선:세로는 내용의 양에 따라 가변적이여서)
            column;열 / row;행 / cell은 <td><th>로 태그
            width / heigh로 테이블 크기 지정 가능 (CSS에서 활용)
            테이블 안 한 셀에 또 다른 테이블을 삽입하여 사용 가능 (사용시 여닫는 태그 확실히 확인)
            테이블 안의 표를 영역을 지정해줄수있음 → 화면상으론 드러나지않음
        -->

        <table border="1" width="70%" height="100">
            <tr>                    <!--table row = 한줄 : 줄 시작-->
                <td>셀1</td>        <!--table data = 한칸(cell) : 내용 입력-->
                <td>                <!--테이블 속 테이블을 추가하려면 cell부분 = <td>태그 안에다 <table>태그 삽입-->
                    <table border="1">
                        <tr>                         
                            <td>셀2</td>        
                        </tr>                   
                    </table>
                </td>               <!--cell속 table태그 삽입 시 닫는 태그 잘 확인하기-->
            </tr>                   <!--한줄 끝-->
        </table>
<hr>
        <table border="1" width="500" height="300">
            <tr>
                <th>이름</th>       <!--<th> table head(테이블 제목) : 글자 진하게 나옴/알아서 중앙정렬-->
                <th>주소</th>
            </tr>
            
            <tr>
                <td>무궁화</td>
                <td>강남구 테헤란로</td>
            </tr>
        </table>
<hr>
        <!--width값을 %로 주면 브라우저 크기에 반응한다-->
        <table border="1" width="50%">
            <tr>
                <th>이름</th>       <!--<th> table head : 글자 진하게 나옴/알아서 중앙정렬-->
                <th>주소</th>
            </tr>
            
            <tr>
                <td align="center">무궁화</td>
                <td align="center">강남구 테헤란로</td>
            </tr>
        </table>
<hr>
        <!--정렬 : 가로(align) / 세로(valign) 정렬 속성은 tr/td 다 사용가능-->
        <table border="1" width="250" height="300">
            <tr>
                <td align="left">종로구</td>
                <td align="center">중구</td>
                <td align="right">마포구</td>
            </tr>
            <tr>
                <td valign="top">강남구</td>
                <td valign="middle">서초구</td>
                <td valign="bottom">송파구</td>
            </tr>
            <tr>
                <td align="left" valign="top">노원구</td>
                <td align="center" valign="middle">도봉구</td>
                <td align="right" valign="bottom">강북구</td>
            </tr>
        </table>
<hr>
        <!--
            표 안에서 영역 구분 <thead> <tbody> <tfoot>
            html에서 테이블은 무조건 사각형으로 나옴 = 줄·칸수가 맞아야함
            table head/foot은 글씨가 bold+중앙정렬
        -->
        <table border="1">
            <thead>                  <!--테이블 머릿말 영역-->
                <tr>
                    <th>월</th>
                    <th>요금</th>
                </tr>
            </thead>

            <tbody align="center">    <!--테이블 본문 영역-->
                <tr> <td>1월</td><td>1000원</td> </tr>
                <tr> <td>2월</td><td>1500원</td> </tr>
                <tr> <td>3월</td><td>3000원</td> </tr>
            </tbody>

            <tfoot>                   <!--테이블 꼬릿말 영역-->
                <tr>    
                    <th>합계</th>
                    <th>5500원</th>
                </tr>
            </tfoot>
        </table>
<hr>
        <!--셀 병합:가로(colspan) / 세로(rowspan)-->
        <table border="1" width="150">
            <tr>
                <td>가</td>
                <td>나</td>
                <td>다</td>
            </tr>
            
            <tr>
                <td colspan="2">라</td> 
                <!--
                     colspan="2"는 두 칸을(좌·우) 합친다는 뜻으로 
                     총 가로 3칸짜리 테이블에 2칸을 하나의 셀이 차지하므로 
                     나머지 셀은 한칸만 더 작성할 수 있다
                     (줄수와 칸수를 맞춰서 사각형이 되어야 하므로)
                -->
                <td>마</td>

            <tr>
                <td>바</td>
                <td>사</td>
                <td>아</td>
            </tr>

            <tr>
                <td>A</td>
                <td rowspan="2">B</td>
                <!--
                    rowsapn="2"는 두 줄의 셀을(위·아래) 병합한다는 뜻
                    rowsapn은 아랫줄 셀을 합쳐서 병합한것이므로 아랫줄 셀은 
                    총 2칸만 작성할 수 있다
                    (세칸 중 가운데는 윗 셀과 병합되었기에 작성할 수 없다)
                -->
                <td>C</td>
            </tr>

            <tr>    <!--위의 rowsapn때문에 두번째 줄은 두 칸의 셀만 작성 가능-->
                <td>D</td>
                <td>F</td>
            </tr>

            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
        </table>
<hr>
        <!--표 내부에서 표 작성-->
        <table border="1" width="150" height="200">
            <tr>
                <td>국어</td>
                <td align="center">
                    <table border="1">
                        <tr> <td>AA</td> <td>AA</td> </tr>
                        <tr> <td>BB</td> <td>AA</td> </tr>
                        <tr> <td>CC</td> <td>BB</td> </tr>
                    </table>
                </td>
            </tr>

            <tr>
                <td>영어</td>
                <td>수학</td>
            </tr>
        </table>
<hr>
        <!--셀 병합 과제-->
        <h3>220727 테이블 셀 병합 과제</h3>
        <table border="1" width="600" height="300">
            <tr align="center">
                <td>1</td>
                <td colspan="3">2</td>
                <td>3</td>
            </tr>

            <tr align="center">
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td rowspan="3">8</td>
            </tr>

            <tr align="center">
                <td>9</td>
                <td rowspan="2">10</td>
                <td>11</td>
                <td>12</td>
            </tr>

            <tr align="center">
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>

            <tr align="center">
                <td colspan="5">16</td>
            </tr>
        </table>

    </body>
</html>
