<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>03_글자 모양.html</title>
    </head>

    <body>
                      <!--줄바꿈 태그 <br> = <br/>(요즘은 이렇겐 안씀)-->
        서울 특별시 강남구 테헤란로 124 
        <br>삼원타워 4층 
        <br>아이티윌

        <!--특수문자 입력:꺽쇠처럼 html 태그와 겹치는 도형들을 문자로써 사용하고 싶을때 활용-->
        <br>#&nbsp;# <!--공백 한칸을 입력하는 특수문자(#은 공백 사이를 표시하기위해 임의로 그냥 넣어놓은 것)-->
        <br>H&nbsp;&nbsp;&nbsp;T&nbsp;&nbsp;M&nbsp;L&nbsp;&nbsp;&nbsp;!
        <br>4&ngt;2               <!-- > -->
        <br>1&nlt;3               <!-- < -->
        <br>A&amp;B               <!-- & -->
        <br>&quot;Html&quot;      <!-- " -->
        <br>&apos;Html&apos;      <!-- ' -->
        <br>100&#37;              <!-- % -->

        <!--글자 크기 h1~6 대분류 소분류용 제목태그/block취급이라 알아서 줄바꿈이 됨-->
        <h1>서울특별시</h1>
        <h2>서울특별시</h2>
        <h3>서울특별시</h3>
        <h4>서울특별시</h4>
        <h5>서울특별시</h5>
        <h6>서울특별시</h6>
        <!--상세한 사이즈 조절은 css를 통해 가능-->

        <strong><u><i>진하게·밑줄·기울임</i></u></strong>
        <!--여는 태그는 순서 상관 없지만 닫는 태그는 순서에 신경써야함 첫 태그가 가장 마지막에 닫혀야한다.-->
        <br><strong>진하게</strong>
        <br><u>밑줄</u>
        <br><i>기울임</i>

        <!--수평선-->
        <hr> <!--<br>처럼 닫힘 태그 없음 화면 전체에 가로 선-->

        <!--html에서 속성을 줄 때:속성명="속성값"-->
        <!--속성명='속성값' :개발자가 임의로 지정한 값을 ""나''사이에 넣어주어야함-->
        <hr width="50px">       <!--절대적 크기, 기본 pixel단위-->
        <hr width="80px">
        <hr width="50%">        <!--상대적 크기-->
        <hr width="20%">
        <hr width=50>           <!--비추천, 사용자 임의 설정값은 ""또는''로 반드시 감싼다-->
        <!--절대적 크기:브라우저의 사이즈가 변해도 이건 변하지 않고 보여짐-->
        <!--상대적 크기:브라우저 사이즈에 맞춰서 변함 = 반응형 웹에는 단위를 %로 사용하는 것이 기초-->
        <!--참조:https://www.w3schools.com/css/css_font_size.asp-->

    </body>
</html>
