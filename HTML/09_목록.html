<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>09_목록.html</title>
    </head>

    <body>
        <!--
            ＊목록으로 묶이는 덩어리들은 하나의 그룹이라는 표현으로 목록태그 사용＊
            문서를 구조화할때 주로 쓰임 
            1) 순서가 있는 목록을 그룹화 : 1 2 3 / I II III / a b c (문자는 CSS에)
            2) 순서가 없는 목록을 그룹화 : ● / ■ 
            → 목록 앞 도형의 모양이나 숫자를 바꾸려면 CSS 사용
            → 목록들은 <li>태그로 감싼다
            3) 정의 목록을 그룹화 : 그룹 안에 그룹을 만들때
            
            ＊목록 안에 또다른 목록 가능＊
        -->
<hr>   
        <!--순서가 있는 목록은 <ol> Order list-->    
        <ol>
            <li>커피</li>
            <li>우유</li>
            <ol>
                <li>커피</li>
                <li>우유</li>
                <li>녹차</li>
            </ol>
            <li>녹차</li>
        </ol>
<hr>
        <!--순서가 없는 목록은 <ul> Unoder list-->
        <ul>
            <li>바나나</li>
            <ul>   
                <li>바나나</li>
                <li>수박</li>
                <li>사과</li>
            </ul>
            <li>수박</li>
            <li>사과</li>
        </ul>
<hr>
        <!--정의 목록은 <dl>-->
        <dl>
            <dt>커피</dt>
                <dd>아메리카노</dd>
                <dd>에스프레소</dd>
                <dd>카푸치노</dd>
<!--
    → 정의 목록에서는 안에 들어간 느낌이 아니라 그냥 밑에 추가된 모습으로 도출
                <dl>
                    <dt>커피</dt>
                        <dd>아메리카노</dd>
                        <dd>에스프레소</dd>
                        <dd>카푸치노</dd>
                </dl> 
-->
            <dt>우유</dt> 
                <dd>딸기우유</dd>  
                <dd>바나나우유</dd>
                <dd>초코우유</dd>
       </dl>
<hr>
    </body>
</html>
