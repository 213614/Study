        <!-- 
            ● Semantic elements : 의미를 부여한 태그 (기능X,화면상출력X-CSS를활용하면출력가능)
            → 전체적인 구조를 잡을때 필수로 사용
            참조:https://www.w3schools.com/html/html5_semantic_elements.asp

                <article>       : 주로 내용이 있는 부분을 저장하는 경우 사용(내용이 없는 부분은 사용X)
                                  섹션과 다르게 독립적으로 존재할 수 있으며 재사용 할 수 있다. => 좀 더 구체적
                                  하지만 섹션보다는 조금 더 작은 개념 
                <aside>         : 헤더, 메인 , 푸터가 아닌 영역을 지정할 때 사용 (좌/우 상관없음) 
                                  - ex. 사이드 퀵메뉴, 광고 배너 등
                <details>       
                <figcaption>
                <figure>
                <footer>
                <header>
                <main>
                <mark>
                <nav>           : 링크로 구성되어 있는 섹션 (메뉴바)
                <section>       : 일련번호로 구성된 제목을 지정하는 경우 사용, <article><nav><aside>로 나눌 수 있음
                                  그러나 꼭 섹션안에 아티클이 들어가야하는건 아니고 아티클안에 섹션이 들어갈 수도 있음
                <summary>
                <time>
