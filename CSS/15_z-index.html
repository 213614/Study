<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>15_z-index.html</title>
        <style>
            #aa { background-color: slategrey;
                  width: 100px;
                  height: 100px;
                  position: absolute;
                  left: 0; top: 0; 
                  z-index: 3;
                }
            #bb { background-color: indianred;
                  width: 80px;
                  height: 200px;
                  position: absolute;
                  left: 0; top: 0; 
                  z-index: 5;
                }
            #cc { background-color: sienna;
                  width: 60px;
                  height: 300px;
                  position: absolute;
                  left: 0; top: 0; 
                  z-index: 1;
                }
            /* z-index:숫자 값이 클수록 가장 화면 제일 앞에 나타남 */
        </style>
    </head>

    <body>
        <!-- 참조 https://www.w3schools.com/css/css_z-index.asp -->

        <!-- 레이어 순서 정하기 (가장 큰 수가 위로, 레이어 순서 값은 음수도 허용) -->
        <div id="aa"></div>
        <div id="bb"></div>
        <div id="cc"></div>

    </body>
</html>
