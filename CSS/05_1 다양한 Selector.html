<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>05_다양한 Selector.html</title>
        <link rel="stylesheet" href="mystyle05.css">
    </head>

    <body>
        <h3>다양한 Selector 연습</h3>

        <p>대한민국</p> <!--대한민국의 부모는 body-->
        <div>
            <p>오 필승 코리아</p> <!--오필코의 부모는 div-->
        </div>
        <!--감싸고있는 태그를 부모태그 / 그 안에 있는 태그를 자식태그-->
<hr>
        <h1>종로구</h1>
        <h2>무궁화</h2>
        <div>
            <h2>개나리</h2>
            <span>
                <p>라일락</p>
                <!--'라일락'의 부모는 span이지만 css에서 div p라고 코딩했다면 
                div 속 모든 p태그에 적용되기때문에 '라일락'에도 해당 속성값이 적용된다-->
                <h2>해바라기</h2>
            </span>
        </div>   
<hr>
        <div id="mybox">Box Model</div>
<hr>
        <div>
            <span><p>진달래</p></span>
            <div><p>봉선화</p></div>
        </div>
<hr>
        <div id="menu">
            <ol class="hide"> <!--만들어놓은 class를 원하는 곳에 배치하면 모두 적용-->
                <li>국어</li>
                <li>영어</li>
                <li>수학</li>
            </ol>
        </div>
<hr>
        <div id="nav"> <!-- = <nav></nav> -->
            <h1 class="hide">뉴스</h1>
            <ul> <!-- ul의 부모태그는 div임 (h1 태그안에 들어있는게 아니니까)-->
                <li><a href="">사회</a></li>
                <li><a href="">경제</a></li>
                <li><a href="">정치</a></li>
            </ul>

            <h1 class="hide">연예</h1>
            <ul>
                <li><a href="">TV</a></li>
                <li><a href="">포토</a></li>
                <li><a href="">투표</a></li>
            </ul>

            <h1 class="hide">스포츠</h1>
            <ul class="news">
                <li><a href="">축구</a></li>
                <li><a href="">야구</a></li>
                <li><a href="">골프</a></li>
            </ul>
            <p class="news">세계</p>
            <ol>
                <li>손흥민</li>
                <li>김연아</li>
                <li>김연경</li>
                <li><a href="https://www.itwill.co.kr">아이티윌</a></li>
            </ol>
        </div>
        <p class="news">국제</p>
        <a href="https://www.naver.com">네이버</a>
        

    </body>
</html>
