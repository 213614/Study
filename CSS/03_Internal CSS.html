<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>03_Internal CSS.html</title>
        
        <style>
            /* 
            ● [선택자 Selector]
             - 스타일을 적용하기 위한 대상을 뜻하며,
               HTML 요소를 사용할 수도 있고 ID나 class 형태로 정의할 수도 있다.             
             - 선택자 {속성1:값1; 속성2:값2; 속성3:값3; ~~}            
             - 하나의 속성을 주석화하려면 앞에 --     

            ● [선택자의 유형]
             1) 태그        : HTML 태그명을 선택자로 사용가능. div, h1, input, body등등
             2) #선택자이름 : 본문에 적용할 때 id="선택자이름", 한 문서 안에 id 이름이 중복될 수 없음
                            → id를 같게 쓸수는 있으나 헷갈림(같게 작성시 순서는 0부터 시작함 0번째,첫번째,두번째~)
             3) .선택자이름 : 본문에 적용할 때 class="선택자이름", 본문에 선택자이름을 여러번 적용할 수 있다
                            → 한 class의 스타일서식을 지정해놓고 원하는 곳마다 추가해서 같은 설정을 주고 한번에 수정할 수 있다
             → id는 개인(한 명) class는 단체 (한 그룹) 느낌 

            ● style내에서 h1을 선택자로해서 속성을 주면 문서 내 모든 h1태그에 적용이 된다. 
             - 개별로 주고싶다면 식별자를(id,class) 사용해야 한다.

            ● .CSS파일을 하나 만들어놓고 필요할때마다 HTML과 연결해서 사용할 수 있다
             
            ● 변수 : 특정한 공간에 이름을 붙여주는 것 (식별자와 비슷)
             */

            h1 {background-color: sandybrown; color: green;}
            h2 {background-color: rgb(119, 48, 0); color: aliceblue;}
            input {border: 2px dotted tomato; /*선 굵기·직선·선 색상*/
                   border-width: thick;
                   background-color: gold;}
            #mydiv {background-color: burlywood;}
            .intro {background-color: darksalmon;}

        </style> <!--<head>태그 안에 배치-->
    </head>

    <body>
        <h3>2) Internal CSS</h3>
        <!--
            <style></style> 태그 요소 활용 : html 한 문서내에 중복 사용 가능
            ※ <style>내에 <style>태그 추가는 불가능 
            참조:https://www.w3schools.com/css/css_selectors.asp

            ※ <style>내에는 css문법만 / <javascript>안에는 자바스크립트 문법만 써야함
        -->

        <h1>서울특별시</h1>
            <h2>종로구</h2>
            <h2>강남구</h2>

        <h1>경기도</h1>
            <h2>수원시</h2>
            <h2>성남시</h2>

        <input type="text">
        &nbsp&nbsp
        <input type="password">

<hr>
        <!--
            id 속성값은 식별자이기 때문에 중복해서 사용하는것은 비추천이지만
            문법적으로 틀린 문법은 아님
            id 속성값이 중복되면 자바스립트의 배열의 인덱스(순서)로 접근해야함
        -->
        <div id="mydiv">무궁화 꽃이 피었습니다.</div>
        <div id="mydiv2">오징어 게임</div>

<hr>
        <p class="intro">대한민국</p>
        <p class="intro">오 필승 코리아</p>
        <span class="intro">제주도</span>
        <div class="intro">강남구 역삼동</div>


    </body>
</html>
