<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>16_부모자식요소(position).html</title>
        <style>
            body { margin: 0; }

            .parent {
                     width: 600px;
                     height: 300px;
                     background-color: thistle;
                     position: relative;
                     margin: 150px;
                    }

            .child {
                    width: 100px;
                    height: 50px;
                    background-color: blueviolet;
                    position: absolute;
                    right: 10px; bottom: 10px; /*position 안주면 적용 안됨*/
                   }
        </style>
    </head>

    <body> <!--body는 style="position:relativ;" 속성이 이미 있는 상태 → 원 위치를 뺏기지 않음-->
        
        부모 요소에 position:relative
    <br>자식 요소에 position:absolute
<hr>
        <div class="parent">
            <div class="child"></div>
        </div>



    </body>
</html>
