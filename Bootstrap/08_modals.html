<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>08_modals.html</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
         
    </head>
                                                                                                                                                                                                     
    <body>

        <h3>Modals</h3><hr>
        <!-- 참조 https://www.w3schools.com/bootstrap/bootstrap_modal.asp
            
            ● modals 
            : url의 변화 없이(↔ window.open : 새창으로 열기) 한 페이지(한 탭)에서 팝업창을 띄운다 
            → 자식(팝업창)을 닫지 않는 이상 부모(뒷 배경페이지) 요소를 선택할 수 없다
            → 부모창과 자식창이 한 몸으로 구성되어있음 

            ↔ window.open() : 부모창과 자식창이 서로 독립된 관계에 있음 (팝업창)
        -->
                
        <div class="container">
        <h2>Modal Example</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>

                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
        </div>
    </body>
</html>
