        <script>   
          let ctnt=[];      
          ctnt[0]= '<img src="/images/b324.png" width="85px">'
          ctnt[1]= '<img src="/images/c9bf.png" width="85px">'
          ctnt[2]= '<img src="/images/8d40.png" width="85px">'
          ctnt[3]= '<img src="/images/숀더쉽.png" width="85px">'
          ctnt[4]= '<img src="/images/53e9.png" width="85px">'
          ctnt[5]= '<img src="/images/e7c9.png" width="85px">'

          function start(){

              for (let i=0; i<ctnt.length; i++){
                  document.write("<div id='area"+ i + "'style='position: absolute; top:5px; left:"+ (i*200)+"px;'>");
                  document.write(ctnt[i]);
                  document.write("</div>"); 
              }
              
              setTimeout(scroll, 2000);

          }//start() end
                              
          function scroll(){
             for(let i=0; i<ctnt.length; i++){
                  let tmp = document.getElementById("area"+i).style; 
                  tmp.left = parseInt(tmp.left) - 10 + "px";
                  if (parseInt(tmp.left) <= -200) {
                      tmp.left = parseInt(tmp.left) + (ctnt.length*200) + "px";
                  }
              }        
             timer = setTimeout(scroll, 300);                              
          }//scroll() end
          
       
          var timer;              
          function killtime(){  
              clearTimeout(timer);
          }
      </script>
      <script>
        function showtime(){
            const d=new Date();
            let today="";
        
            today += d.getFullYear() + "."; // 년.

            if ((d.getMonth()+1)<10) {          // 월.
            today += "0"+(d.getMonth()+1)+".";  
            } else { today += (d.getMonth()+1)+"."; }

            
            today += ((d.getMonth()+1)<10) ? "0"+(d.getMonth()+1)+"." : (d.getMonth()+1)+"." ;

            today += d.getDate()+" ";       // 일.

            const days=["일","월","화","수","목","금","토"];
            today += "("+days[d.getDay()]+")"+" ";  // 요일


            today += d.getHours() >= 12 ? 'PM'+" " : 'AM'+" ";


            today += d.getHours() > 13 ? (d.getHours() - 12 )+":" : d.getHours() +":";

            today += d.getMinutes() < 10 ? '0' + d.getMinutes()+":" : d.getMinutes()+":";
            
            today += (d.getSeconds() < 10 ? "0"+(d.getSeconds()) : d.getSeconds());

            document.getElementById("clock").innerText=today;     

            timer=setTimeout(showtime, 1000);           
        }//showtime() end
      </script>
